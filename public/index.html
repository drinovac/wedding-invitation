<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <meta name="theme-color" content="#DBDCDE">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
      /* Immediate notch support - loads before Vue */
      html {
          width: 100%;
          height: 100%;
          background: #DBDCDE;
          /* Support for notch devices */
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          min-height: 100vh;
          min-height: 100dvh; /* Dynamic viewport height for mobile */
          background: #DBDCDE;
          /* Extend background to full viewport including notch areas */
          position: relative;
          overflow-x: hidden;
      }

      /* Ensure the app fills the entire viewport */
      #app {
          width: 100%;
          min-height: 100vh;
          min-height: 100dvh;
          background: #DBDCDE;
          position: relative;
      }

      /* Loading state background for notch */
      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #DBDCDE;
          z-index: -1;
      }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
